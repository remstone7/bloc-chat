<div class="row home-page">
   <div class="home-sidebar col-xs-3">

            <h1>Bloc Chat</h1>
            <button type="button" class="btn btn-default" 
                    ng-click="open()">
                    Create chat
                </button>
                
        <ul>
            <li class="home-chat-list" 
            ng-repeat="room in rooms track by $index" ng-click="changeChat(room)">
                <span >{{ room.$value }}</span> <span class="ion-android-close" ng-click="delete($index)"></span>
            </li>
        </ul>
    </div>
    
    <div class="home-chatbox col-xs-9">
       <h2>
           {{ currentRoom.$value }} 
       </h2>
       <main ng-repeat="message in messages">
           <table>
               <tr>
                  <th>
                   <strong>{{message.username}}</strong>
                </th>
               </tr>
               <tr>
                   <td>{{message.content}}</td>
               </tr>
           </table>
       </main>
    </div>
</div>
